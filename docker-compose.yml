version: '3.8'

services:
  # Real Estate Direct API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: real-estate-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/real-estate-direct
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-local}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - ESIGN_PROVIDER=${ESIGN_PROVIDER:-local}
      - ESIGN_API_KEY=${ESIGN_API_KEY}
    volumes:
      - uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - real-estate-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: real-estate-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=real-estate-direct
    networks:
      - real-estate-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: real-estate-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - real-estate-network
    profiles:
      - production

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  uploads:
    driver: local

networks:
  real-estate-network:
    driver: bridge
